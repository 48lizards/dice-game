<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Crazy Dice</title>
        <link rel="stylesheet" type="text/css" href="dice.css">
        <link rel="shortcut icon" href="http://locodice.com/wp-content/uploads/2013/05/favicon.gif">
    </head>
    <body>
        <div id="player-info"></div>
        <div id="container">
            <div id="cup"></div>
            <div id="dice-container"></div>
            <div id="handname-display"></div>
            <div id="pass-info"></div>
            <button id="pass" type="button">Pass as is</button>
            <button id="pass-bluff" type="button">Create pass</button>
            <div id="pass-creator">
                <span class="side-selector" id="select-9">9</span>
                <span class="side-selector" id="select-10">10</span>
                <span class="side-selector" id="select-J">J</span>
                <span class="side-selector" id="select-Q">Q</span>
                <span class="side-selector" id="select-K">K</span>
                <span class="side-selector" id="select-A">A</span>
                <div id="pass-display"></div>
                <button id="submit-pass">Submit</button>
            </div>
        </div>
    <script src="lib/jquery-1.10.2.js"></script>
    <script src="lib/jquery-ui.js"></script>
    <script src="lib/state-machine.js"></script>
    <script src="dice.js"></script>
    </body>
</html>
